<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir essa essa imagem em dispositivos diferentes </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagen grande">
    </picture>
    <h2>Reproduzir audio no site</h2>
    <audio src="midia/audio-para-site.mp3" controls autoplay></audio>
    <!--compativel em navegadores na maioria das vezes com MP3, WAV, OGG-->
    <audio preload="auto" autoplay controls loop>
        <!-- preload auto so carrega o seite depois de carregar todo audio nao e bom, preolad metadata carrega informaçoes tipo data duraçao, preload none nao carrega nada fica mais rapido a pagina.-->
        <source src="midia/audio-para-site.mp3" type="audio/mpeg">
        <source src="midia/audio-para-site.mp3" type="audio/ogg">
        <source src="midia/audio-para-site" type="audio/wav">
        <p>Esse arquivo nao e compativel com seu navegador. <a href="midia/audio-para-site.mp3"></a> Clique aqui para baixar</p>
        <!-- essa mensagem serve se o navegador nao for compativel-->
       
    </audio>
    
</body>
</html>
